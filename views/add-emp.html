<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color:#f0f0f0;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: rgba(51 , 51 , 51 , 0.4) 0px 0px 0px 2px, rgba(51 , 51 , 51 , 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
        }

        h1 {
            margin-bottom: 20px;
        }

        label, select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #expertise{
            width: 106%;
        }

        button {
            width: 50%;
            align-self: center;
            padding: 10px;
            background-color:  #c6c6c6;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            color: #ffffff;
            background-color: #007BFF
        }

        #employee-form {
            display: none;
        }
        #admin-form ,#employee-form {
            margin-right: 1.5em;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/tickets">Ticket</a>
        <a href="/add-anyone">Add</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h1>ADD</h1>
        <select id="user-type">
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>

        <!-- Admin Registration Form -->
        <form action="/admin-cred" id="admin-form" method="post">
            <input type="text" placeholder="Admin ID" name="adminid" required>
            <input type="text" placeholder="Name" name="admin-name" required>
            <input type="email" placeholder="Email" name="admin-email" required>
            <input type="password" placeholder="Password" name="admin-password" required>
            <button type="submit">Register as Admin</button>
        </form>

        <!-- Employee Registration Form -->
        <form action="/employee-cred" id="employee-form" method="post">
            <input type="text" placeholder="Employee ID" name="eID" required>
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <label for="expertise">Expertise:</label>
            <select id="expertise" name="expertise" required>
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="network">Network</option>
                <option value="help">Help</option>
            </select>
            <button type="submit">Register as Employee</button>
        </form>
    </div>

    <script src="/static/add-emp.js"></script>
</body>
</html>
